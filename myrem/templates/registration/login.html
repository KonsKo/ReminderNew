{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{% endblock %}

{%block content%}
<h2 class="row justify-content-center p-4">Login</h2>

<div class="row justify-content-center">
    <div class="col-4">
        <form autocomplete="off" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" id="b_start" type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
